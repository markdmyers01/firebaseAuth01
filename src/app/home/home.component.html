<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">User information</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class=" col-md-9">
            <strong>Welcome: {{ name.auth.displayName }}</strong><br>
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td>User Type:</td>
                  <td>Registered</td>
                </tr>
                <tr>
                  <td>User ID:</td>
                  <td>{{ name.auth.uid }}</td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td>{{ name.auth.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-sm btn-primary" type="button" data-toggle="tooltip" 
                title="Hooray!" (click)="logout()">
          <i class="glyphicon glyphicon-log-out"></i></button>
      </div>
    </div>
  </div>
</div>
