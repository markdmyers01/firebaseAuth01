<div class="col-md-2 col-md-offset-1">
  <h4 class="text-center">Authentication Options</h4>
  <p class="text-center" *ngIf="errCond" style="color: red;"> Username and/or Password do not match our records</p>
  <form class="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" (ngModel)="email" name="email"
      required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword2">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" (ngModel)="password" name="password"
      required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Sign in</button>
      <br />
      <p class="text-center"><strong>Or sign in with:</strong></p>
      <input class="btn btn-primary btn-block" type="button" value="Google" (click)="providerLogin('google')">
      <input class="btn btn-primary btn-block" type="button" value="Facebook" (click)="providerLogin('facebook')">
      <input class="btn btn-primary btn-block" type="button" value="Twitter" (click)="providerLogin('twitter')">
      <input class="btn btn-primary btn-block" type="button" value="GitHub" (click)="providerLogin('github')">
    </div>
  </form>
  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
  <a routerLink="/password-reset" routerLinkActive="active" class="alc">Forgot Password? <strong>Reset password one here</strong></a>
</div>
