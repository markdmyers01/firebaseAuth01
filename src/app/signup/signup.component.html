<div class="row">
  <h3 class="text-center"> Account Sign-Up</h3><br />
</div>
<div class="row">
  <div class="col-md-2 col-md-offset-1">
    <a routerLink="/login" routerLinkActive="active" class="alc" id="goback ">Go back</a>
  </div>
  <div class="col-md-2 col-md-offset-2">
    <p class="text-center " *ngIf="errCond " style="color: red;"> Username and/or Password do not match our records</p>
<form class="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" (ngModel)="email" name="email"
      required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" (ngModel)="password" name="password"
      required>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-block">Create my account</button>
  </div>
</form>
</div>
</div>
